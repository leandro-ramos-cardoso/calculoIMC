    <section>

            <p>
                <span>Informe seu peso</span> <br>
                <input type="number" name="txtpeso" id="txtpeso" placeholder="Informe o peso">
            </p>

            <p>
                <span>Informe sua altura</span> <br>
                <input type="number" name="txtaltura" id="txtaltura" placeholder="Informe a altura em cm"> 
            </p>

            <img id="foto" src="./foto-capa.jpg" alt="Foto Capa">

            <input id="btn" type="button" value="Verificar" onclick="calculoIMC()"> <br>

            <button id="btnLimpar" style="display: none;" onclick="limparInput('txtpeso', 'txtaltura')">Limpar Dados</button>
        </div>

        <div id="res">
            
        </div>
